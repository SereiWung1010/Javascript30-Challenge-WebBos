<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Console Tricks!</title>
        <link rel="icon" href="https://fav.farm/ðŸ”¥" />
    </head>
    <body>
        <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

        <script>
            const dogs = [
                { name: "Snickers", age: 2 },
                { name: "hugo", age: 8 },
            ];

            function makeGreen() {
                const p = document.querySelector("p");
                p.style.color = "#BADA55";
                p.style.fontSize = "50px";
            }

            // Regular
            console.log("Hello!");

            // Interpolated
            console.log("Hello I am a %s string!", "ðŸ˜‚"); //kinda similar to C
            console.log(`Hello I am a ${varr} string`); //ES6 back tick (faster)

            // Styled
            console.log(
                "%c I am some great text",
                "font-size: 50px; background: red"
            ); //put %c in front to allow add style in the back

            // warning!
            console.warn("OH NO");

            // Error :|
            console.error("Shittt!!!!!");

            // Info
            console.info("INFO");

            // Testing
            console.assert(1 === 2, "That is wrong"); //if false, run error

            // clearing
            console.clear(); //clear console

            // Viewing DOM Elements
            console.dir(p); //display dropdown of everything to know about p

            // Grouping together
            dog.forEach((dog) => {
                console.group(`${dog.name}`); //create like a toggle effect doch note anh knong notion
                // console.groupCollapsed(`${dog.name}`); collapse by default
                console.log(`This is ${dog.name}`);
                console.log(`${dog.name} is ${dog.age} years old`);
                console.log(`${dog.name} is ${dog.age * 7} dog years old`);
                console.groupEnd(`${dog.name}`);
            });

            // counting
            console.count("Hello"); //tell how many time you run/use the word

            // timing
            console.time("fetching data"); //time how long to get result
            fetch("https://api.github.com/users/wesbos")
                .then((data) => data.json())
                .then((data) => {
                    console.timeEnd("fetching data");
                    console.log(data);
                });
        </script>
    </body>
</html>
